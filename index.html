<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Nifl-Link | Asatru Sněm</title>
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
  <style>
    :root { --gold: #bd9b5d; --bg: #0a0a0a; --rune-stone: #222; --fire: #ff8800; }
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: var(--bg); color: #e0e0e0; font-family: "Segoe UI", sans-serif; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
    
    #matrixCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.12; pointer-events: none; }
    .grain { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://grainy-gradients.vercel.app/noise.svg'); opacity: 0.04; pointer-events: none; z-index: 10; }
    body::after { content: ""; position: absolute; inset: 0; background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.9) 100%); pointer-events: none; z-index: 5; }
    
    h1 { position: absolute; top: 5vh; font-size: clamp(18px, 5vw, 28px); letter-spacing: 0.5em; color: #333; z-index: 6; margin: 0; text-transform: uppercase; }
    h1 span { color: var(--gold); }

    .stars-container { position: relative; width: 90vmin; height: 90vmin; display: flex; align-items: center; justify-content: center; z-index: 4; }

    .star { position: absolute; font-size: clamp(18px, 5vmin, 38px); color: var(--rune-stone); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); user-select: none; }
    .star::after { content: attr(data-name); position: absolute; top: 120%; left: 50%; transform: translateX(-50%); font-size: 11px; letter-spacing: 1px; color: var(--gold); opacity: 0; transition: opacity 0.4s ease; white-space: nowrap; font-weight: bold; text-transform: uppercase; }
    .star.active { color: var(--gold); animation: breathe 5s infinite; }
    .star.active::after { opacity: 1; }
    
    @keyframes breathe { 0%, 100% { opacity: 0.4; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.05); } }
    .star.speaking { animation: none !important; color: var(--fire) !important; text-shadow: 0 0 15px var(--fire); transform: scale(1.4) !important; opacity: 1 !important; z-index: 100; }

    #ui-panel {
      position: absolute;
      width: 45vmin; height: 45vmin;
      max-width: 280px; max-height: 280px;
      background: rgba(15, 15, 15, 0.9);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(189,155,93,0.3);
      border-radius: 50%;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      z-index: 10;
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 20px rgba(189,155,93,0.1);
      padding: 20px; box-sizing: border-box;
      text-align: center;
    }

    .ui-hidden { opacity: 0; transform: scale(0.2) rotate(-90deg); pointer-events: none; }

    input { 
      background: transparent; border: none; border-bottom: 1px solid var(--gold); 
      color: white; padding: 10px; width: 70%; outline: none; 
      margin-bottom: 15px; text-align: center; font-family: monospace; font-size: 20px; letter-spacing: 5px;
    }
    
    button#connectBtn { 
      background: var(--gold); border: none; padding: 10px 25px; 
      border-radius: 20px; cursor: pointer; font-weight: bold; color: #1a1a1a; 
      font-size: 0.75em; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
    }

    .center-button {
      width: 25vmin; height: 25vmin; max-width: 130px; max-height: 130px;
      font-size: clamp(30px, 8vmin, 50px); background: linear-gradient(145deg, #bd9b5d, #8a6d3b);
      color: #1a1a1a; border: none; border-radius: 50%; cursor: pointer;
      display: flex; align-items: center; justify-content: center; z-index: 11;
      box-shadow: 0 0 30px rgba(189,155,93,0.4);
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div class="grain"></div>
  <h1>NIFL-<span>LINK</span></h1>
  
  <div class="stars-container" id="starsContainer">
    <button class="center-button" id="startBtn">ᚫ</button>

    <div id="ui-panel" class="ui-hidden">
      <div style="font-size: 0.6em; margin-bottom: 5px; letter-spacing: 2px; color: #666;">KLÍČ GOÐIHO</div>
      <div id="myNameDisplay" style="color:var(--gold); font-weight:bold; font-size: 1.8em; margin-bottom: 15px; letter-spacing: 5px;"></div>
      <input type="tel" id="remoteIdInput" placeholder="PIN" maxlength="4">
      <button id="connectBtn">Vstoupit do Sněmu</button>
    </div>
  </div>

<script>
    const runes = ["ᚫ", "ᚱ", "ᚷ", "ᛞ", "ᛗ", "ᛟ", "ᚹ", "ᚻ", "ᚾ", "ᛁ", "ᛃ", "ᛒ"];
    const runeNames = [
      "Posel Ansuz", "Poutník Raido", "Dárce Gebo", "Světlonoš Dagaz", 
      "Strážce Mannaz", "Ochránce Othala", "Šířitel Wunjo", "Vládce Hagalaz", 
      "Zkoušený Nauthiz", "Strážce Isa", "Sklizeň Jera", "Ochránce Berkano"
    ];

    let myPeer, myStream, audioContext;
    let myId = null;
    let isHost = false;
    let activePeers = new Map();     // peerId => {seat}
    let dataConns = new Map();       // peerId => DataConnection
    let isAnyoneSpeaking = false;

    // MATRIX
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    let columns, drops;
    function initMatrix() {
      canvas.width = window.innerWidth; canvas.height = window.innerHeight;
      columns = Math.floor(canvas.width / 25); drops = Array(columns).fill(1);
    }
    initMatrix(); window.onresize = initMatrix;
    function drawMatrix() {
      ctx.fillStyle = "rgba(10, 10, 10, 0.2)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = isAnyoneSpeaking ? "#bd9b5d" : "#111";
      for (let i = 0; i < drops.length; i++) {
        ctx.fillText(runes[Math.floor(Math.random()*runes.length)], i*25, drops[i]*25);
        if (drops[i]*25 > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i] += isAnyoneSpeaking ? 2 : 1;
      }
    }
    setInterval(drawMatrix, 60);

    // ROZSETÍ RUN
    for (let i = 0; i < 12; i++) {
      const r = document.createElement('div');
      r.className = 'star'; r.id = 'star-' + i; r.textContent = runes[i];
      const angle = (i * 360 / 12 - 90) * Math.PI / 180;
      r.style.left = `calc(50% + ${Math.cos(angle)*38}vmin - 10px)`;
      r.style.top = `calc(50% + ${Math.sin(angle)*38}vmin - 10px)`;
      document.getElementById('starsContainer').appendChild(r);
    }

    function updateStar(seat, name, active = true) {
      const el = document.getElementById('star-' + seat);
      if (!el) return;
      if (active) {
        el.classList.add('active');
        el.setAttribute('data-name', name);
      } else {
        el.classList.remove('active', 'speaking');
        el.removeAttribute('data-name');
      }
    }

    function broadcastPeerList() {
      if (!isHost) return;
      const list = Array.from(activePeers.keys());
      dataConns.forEach(conn => { if (conn.open) conn.send({type: 'peerList', peers: list}); });
    }

    function handleSignaling(data, senderId) {
      if (data.type === 'join' && isHost) {
        if (!activePeers.has(senderId)) {
          const seat = activePeers.size + 1;
          activePeers.set(senderId, {seat});
          updateStar(seat, runeNames[seat], true);
          broadcastPeerList();
        }
      } else if (data.type === 'peerList') {
        data.peers.forEach(peerId => {
          if (peerId !== myId && !activePeers.has(peerId)) {
            const call = myPeer.call(peerId, myStream);
            handleCall(call);
          }
        });
      }
    }

    function handleCall(call) {
      call.on('stream', stream => {
        if (activePeers.has(call.peer)) return;
        const seat = activePeers.size + 1;
        activePeers.set(call.peer, {seat});
        updateStar(seat, runeNames[seat], true);

        const a = document.createElement('audio');
        a.id = 'audio-' + call.peer; a.autoplay = true; a.srcObject = stream;
        document.body.appendChild(a);
        attachVoice(stream, seat);
      });
      call.on('close', () => removePeer(call.peer));
    }

    function removePeer(peerId) {
      const data = activePeers.get(peerId);
      if (data) {
        updateStar(data.seat, '', false);
        const aud = document.getElementById('audio-' + peerId);
        if (aud) aud.remove();
        activePeers.delete(peerId);
      }
      dataConns.delete(peerId);
      if (isHost) broadcastPeerList();
    }

    function attachVoice(stream, seat) {
      if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const analyser = audioContext.createAnalyser();
      const source = audioContext.createMediaStreamSource(stream);
      source.connect(analyser);
      const data = new Uint8Array(analyser.frequencyBinCount);
      const el = document.getElementById('star-' + seat);

      function check() {
        if (!el || !el.classList.contains('active')) return;
        analyser.getByteFrequencyData(data);
        const avg = data.reduce((a,b)=>a+b,0) / data.length;
        if (avg > 15) el.classList.add('speaking');
        else el.classList.remove('speaking');
        isAnyoneSpeaking = !!document.querySelector('.star.speaking');
        requestAnimationFrame(check);
      }
      check();
    }

    // === HOST ===
    document.getElementById('startBtn').onclick = async () => {
      try {
        myStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioContext = new (window.AudioContext || window.webkitAudioContext)();

        const pin = Math.floor(1000 + Math.random() * 9000).toString();
        myPeer = new Peer(pin);
        myId = pin;
        isHost = true;

        myPeer.on('open', () => {
          document.getElementById('startBtn').style.display = "none";
          document.getElementById('ui-panel').classList.remove('ui-hidden');
          document.getElementById('myNameDisplay').textContent = pin;
          updateStar(0, 'Goði', true);
          attachVoice(myStream, 0);
        });

        myPeer.on('call', call => { call.answer(myStream); handleCall(call); });
        myPeer.on('connection', conn => {
          dataConns.set(conn.peer, conn);
          conn.on('data', data => handleSignaling(data, conn.peer));
        });
      } catch(e) { alert("Mikrofon je pro sněm nezbytný."); }
    };

    // === KLIENT ===
    document.getElementById('connectBtn').onclick = async () => {
      const val = document.getElementById('remoteIdInput').value.trim();
      if (!val) return;

      try {
        if (!myStream) {
          myStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        isHost = false;
        myPeer = new Peer();

        myPeer.on('open', id => {
          myId = id;
          document.getElementById('startBtn').style.display = "none";
          document.getElementById('ui-panel').classList.add('ui-hidden');
          document.getElementById('myNameDisplay').textContent = id;
          updateStar(0, runeNames[0], true);
          attachVoice(myStream, 0);

          const conn = myPeer.connect(val);
          dataConns.set(val, conn);
          conn.on('open', () => conn.send({type: 'join'}));
          conn.on('data', data => handleSignaling(data, val));

          const call = myPeer.call(val, myStream);
          handleCall(call);
        });

        myPeer.on('call', call => { call.answer(myStream); handleCall(call); });
      } catch(e) { alert("Mikrofon je pro sněm nezbytný."); }
    };
</script>
</body>
</html>
