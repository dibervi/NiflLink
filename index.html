<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Nifl-Link</title>
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
  <style>
    :root {
      --gold: #bd9b5d;
      --bg: #0a0a0a;
      --rune-stone: #222;
      --fire: #ff8800;
    }

    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background-color: var(--bg);
      color: #e0e0e0;
      font-family: "Segoe UI", sans-serif;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden; position: relative;
    }

    #matrixCanvas {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0; opacity: 0.12;
    }

    .grain {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.04; pointer-events: none; z-index: 10;
    }

    body::after {
      content: ""; position: absolute; inset: 0;
      background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.9) 100%);
      pointer-events: none; z-index: 5;
    }

    h1 {
      position: absolute;
      top: 5vh;
      font-size: clamp(20px, 6vw, 32px);
      letter-spacing: 0.5em;
      color: #333; z-index: 6; margin: 0;
      text-transform: uppercase;
    }
    h1 span { color: var(--gold); }

    .stars-container {
      position: relative;
      width: 85vmin; height: 85vmin;
      display: flex;
      align-items: center; justify-content: center;
      z-index: 4;
    }

    .star {
      position: absolute;
      font-size: clamp(18px, 5vmin, 38px);
      color: var(--rune-stone);
      transition: all 0.3s ease;
      user-select: none;
    }

    .star::after {
      content: attr(data-name);
      position: absolute;
      top: 120%; left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      letter-spacing: 1px;
      color: var(--gold);
      opacity: 0;
      transition: opacity 0.4s ease;
      white-space: nowrap;
    }
    .star:hover::after { opacity: 0.8; }

    .star.active { color: var(--gold); animation: breathe 5s infinite; }
    
    @keyframes breathe {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }

    /* Styl pro mluvícího člena */
    .star.speaking {
      animation: none !important;
      color: var(--fire) !important;
      text-shadow: 0 0 15px var(--fire), 0 0 30px var(--fire);
      transform: scale(1.5) !important;
      opacity: 1 !important;
      z-index: 100;
    }

    .center-button {
      z-index: 10;
      width: 25vmin; height: 25vmin;
      max-width: 130px;
      max-height: 130px;
      font-size: clamp(30px, 8vmin, 50px);
      background: linear-gradient(145deg, #bd9b5d, #8a6d3b);
      color: #1a1a1a;
      border: none; border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      display: flex; align-items: center; justify-content: center;
      transition: all 0.5s ease;
    }

    #ui-panel {
      display: none; position: absolute; bottom: 8vh;
      z-index: 7;
      text-align: center;
      background: rgba(0,0,0,0.85); padding: 20px;
      border-radius: 20px; backdrop-filter: blur(15px);
      border: 1px solid rgba(189,155,93,0.3);
      width: 85%; max-width: 400px;
    }

    .ui-hidden { opacity: 0; pointer-events: none; transform: translateY(20px); transition: 0.5s; }

    input { background: #111; border: 1px solid #444; color: white; padding: 12px; border-radius: 10px; width: 80%;
    outline: none; margin-bottom: 15px; text-align: center; font-family: monospace; }
    button#connectBtn { background: var(--gold); border: none; padding: 12px 25px;
    border-radius: 10px; cursor: pointer; font-weight: bold; color: #1a1a1a; width: 80%; text-transform: uppercase; letter-spacing: 2px;
    }
  </style>
</head>
<body>

  <canvas id="matrixCanvas"></canvas>
  <div class="grain"></div>

  <h1>NIFL-<span>LINK</span></h1>

  <div class="stars-container" id="starsContainer">
    <button class="center-button" id="startBtn">ᚫ</button>
  </div>

  <div id="ui-panel">
    <div style="font-size: 0.7em; margin-bottom: 5px; letter-spacing: 2px; color: #666;">AKTIVNÍ SNĚM</div>
    <div id="myNameDisplay" style="color:var(--gold); font-weight:bold; font-size: 2em; margin-bottom: 15px; letter-spacing: 5px;"></div>
    <input type="tel" id="remoteIdInput" placeholder="ZADEJ PIN" maxlength="4" style="font-size: 24px; letter-spacing: 8px;">
    <button id="connectBtn">Vstoupit na Bifröst</button>
  </div>

  <script>
    const runes = ["ᚫ", "ᚱ", "ᚷ", "ᛞ", "ᛗ", "ᛟ", "ᚹ", "ᚻ", "ᚾ", "ᛁ", "ᛃ", "ᛒ"];
    let mySeat = 0;
    let isSpeakingAny = false;
    let myPeer, myStream;
    let activePeers = new Map(); // Mapa pro ukládání informací o připojených (peerId -> seatIndex)
    
    const sndAnvil = new Audio('https://cdn.pixabay.com/audio/2022/03/15/audio_7306e0659d.mp3');
    const sndWood = new Audio('https://cdn.pixabay.com/audio/2022/03/10/audio_c359670605.mp3');

    async function playSound(snd) {
      try {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') await audioCtx.resume();
        snd.currentTime = 0;
        await snd.play();
      } catch(e) {}
    }

    // MATRIX POZADÍ
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    let columns, drops;

    function initMatrix() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      columns = Math.floor(canvas.width / 25);
      drops = Array(columns).fill(1);
    }
    initMatrix();
    window.addEventListener('resize', initMatrix);

    function drawMatrix() {
      ctx.fillStyle = "rgba(10, 10, 10, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = isSpeakingAny ? "#bd9b5d" : "#111"; 
      ctx.font = "14px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = runes[Math.floor(Math.random() * runes.length)];
        ctx.fillText(text, i * 25, drops[i] * 25);
        if (drops[i] * 25 > canvas.height && Math.random() > 0.98) drops[i] = 0;
        drops[i] += isSpeakingAny ? 2 : 1;
      }
    }
    setInterval(drawMatrix, 60);

    // RUNE LAYOUT
    const container = document.getElementById('starsContainer');
    for (let i = 0; i < 12; i++) {
      const runeDiv = document.createElement('div');
      runeDiv.className = 'star';
      runeDiv.id = 'star-' + i;
      runeDiv.textContent = runes[i];
      const angle = (i * 360) / 12 - 90;
      const rad = angle * Math.PI / 180;
      runeDiv.style.left = `calc(50% + ${Math.cos(rad) * 35}vmin - 10px)`;
      runeDiv.style.top = `calc(50% + ${Math.sin(rad) * 35}vmin - 10px)`;
      container.appendChild(runeDiv);
    }

    // START
    document.getElementById('startBtn').addEventListener('click', async () => {
      await playSound(sndWood);
      try {
        myStream = await navigator.mediaDevices.getUserMedia({ 
          audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true } 
        });

        const myPin = Math.floor(1000 + Math.random() * 9000).toString();
        myPeer = new Peer(myPin);

        myPeer.on('open', (id) => {
          document.getElementById('startBtn').style.opacity = "0.1";
          document.getElementById('startBtn').style.pointerEvents = "none";
          document.getElementById('ui-panel').style.display = "block";
          document.getElementById('myNameDisplay').textContent = id;
          
          const s = document.getElementById('star-0');
          s.classList.add('active');
          s.setAttribute('data-name', 'TY (' + id + ')');
          
          // Detekce hlasu pro MNE
          attachVoiceDetection(myStream, 0);
        });

        myPeer.on('call', call => {
          playSound(sndAnvil);
          call.answer(myStream);
          handleCall(call);
        });

      } catch(e) { alert("Povolte prosím mikrofon."); }
    });

    function handleCall(call) {
      let seatIdx;
      
      // Pokud uživatel ještě nemá sedadlo, přidělíme mu ho
      if (!activePeers.has(call.peer)) {
        seatIdx = activePeers.size + 1; // Sedadlo 1, 2, 3... (0 je moje)
        activePeers.set(call.peer, seatIdx);
        
        const s = document.getElementById('star-' + seatIdx);
        if(s) {
          s.classList.add('active');
          s.setAttribute('data-name', 'HOST (' + call.peer + ')');
          document.getElementById('ui-panel').classList.add('ui-hidden');
        }
      } else {
        seatIdx = activePeers.get(call.peer);
      }

      call.on('stream', remoteStream => {
        // Přehrávání zvuku
        let audio = document.getElementById('audio-' + call.peer);
        if (!audio) {
          audio = document.createElement('audio');
          audio.id = 'audio-' + call.peer;
          audio.autoplay = true;
          document.body.appendChild(audio);
        }
        audio.srcObject = remoteStream;

        // DŮLEŽITÉ: Spuštění detekce hlasu pro tohoto hosta
        attachVoiceDetection(remoteStream, seatIdx);
      });

      call.on('close', () => {
        const idx = activePeers.get(call.peer);
        const s = document.getElementById('star-' + idx);
        if(s) {
            s.classList.remove('active');
            s.classList.remove('speaking');
        }
        const audio = document.getElementById('audio-' + call.peer);
        if(audio) audio.remove();
        activePeers.delete(call.peer);
      });
    }

    document.getElementById('connectBtn').addEventListener('click', () => {
      const rId = document.getElementById('remoteIdInput').value;
      if(rId && rId !== myPeer.id) {
        playSound(sndWood);
        const call = myPeer.call(rId, myStream);
        handleCall(call);
      }
    });

    // UNIVERZÁLNÍ DETEKCE HLASU PRO JAKÝKOLIV STREAM A SEDADLO
    function attachVoiceDetection(stream, seatIndex) {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const analyser = audioCtx.createAnalyser();
      const source = audioCtx.createMediaStreamSource(stream);
      source.connect(analyser);
      
      analyser.fftSize = 256;
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);
      
      const runeElement = document.getElementById('star-' + seatIndex);

      function checkVoice() {
        analyser.getByteFrequencyData(dataArray);
        let sum = 0;
        for (let i = 0; i < bufferLength; i++) {
          sum += dataArray[i];
        }
        let average = sum / bufferLength;

        // Citlivost (15-20 je ideální pro běžný hovor)
        if (average > 15) {
          runeElement.classList.add('speaking');
          if (seatIndex === 0) isSpeakingAny = true; // Pro matrix efekt
        } else {
          runeElement.classList.remove('speaking');
          if (seatIndex === 0) isSpeakingAny = false;
        }
        requestAnimationFrame(checkVoice);
      }
      checkVoice();
    }
  </script>
</body>
</html>
