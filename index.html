<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Nifl-Link | Asatru Council</title>
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
  <style>
    :root { --gold: #bd9b5d; --bg: #0a0a0a; --rune-stone: #222; --fire: #ff8800; }
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: var(--bg); color: #e0e0e0; font-family: "Segoe UI", sans-serif; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
    #matrixCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.19; pointer-events: none; }
    .grain { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://grainy-gradients.vercel.app/noise.svg'); opacity: 0.04; pointer-events: none; z-index: 10; }
    body::after { content: ""; position: absolute; inset: 0; background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.9) 100%); pointer-events: none; z-index: 5; }
    h1 { position: absolute; top: 5vh; font-size: clamp(18px, 5vw, 28px); letter-spacing: 0.5em; color: #333; z-index: 6; margin: 0; text-transform: uppercase; }
    h1 span { color: var(--gold); }
    .stars-container { position: relative; width: 90vmin; height: 90vmin; display: flex; align-items: center; justify-content: center; z-index: 4; }
    .star { position: absolute; font-size: clamp(18px, 5vmin, 38px); color: var(--rune-stone); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); user-select: none; cursor: pointer; }
    .star::after { content: attr(data-name); position: absolute; top: 120%; left: 50%; transform: translateX(-50%); font-size: 11px; letter-spacing: 1px; color: var(--gold); opacity: 0; transition: opacity 0.4s ease; white-space: nowrap; font-weight: bold; text-transform: uppercase; }
    .star.active { color: var(--gold); animation: breathe 5s infinite; }
    .star.active::after { opacity: 1; }
    @keyframes breathe { 0%, 100% { opacity: 0.4; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.05); } }
    .star.speaking { animation: none !important; color: var(--fire) !important; text-shadow: 0 0 15px var(--fire); transform: scale(1.4) !important; opacity: 1 !important; z-index: 100; }
    #ui-panel { position: absolute; width: 50vmin; height: 50vmin; max-width: 320px; max-height: 320px; background: rgba(15,15,15,0.9); backdrop-filter: blur(20px); border: 2px solid rgba(189,155,93,0.3); border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; transition: all 0.6s cubic-bezier(0.4,0,0.2,1); box-shadow: 0 0 50px rgba(0,0,0,0.8); padding: 20px; box-sizing: border-box; text-align: center; }
    .ui-hidden { opacity: 0; transform: scale(0.5) rotate(-20deg); pointer-events: none; }
    input { background: transparent; border: none; border-bottom: 1px solid var(--gold); color: white; padding: 10px; width: 80%; outline: none; margin-bottom: 15px; text-align: center; font-family: monospace; font-size: 16px; letter-spacing: 2px; }
    .btn-row { display: flex; gap: 10px; width: 100%; justify-content: center; }
    button.action-btn { background: var(--gold); border: none; padding: 10px 15px; border-radius: 10px; cursor: pointer; font-weight: bold; color: #1a1a1a; font-size: 0.7em; text-transform: uppercase; transition: 0.3s; flex: 1; }
    .center-button { width: 25vmin; height: 25vmin; max-width: 130px; max-height: 130px; font-size: clamp(30px, 8vmin, 50px); background: linear-gradient(145deg, #bd9b5d, #8a6d3b); color: #1a1a1a; border: none; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 11; box-shadow: 0 0 30px rgba(189,155,93,0.4); position: relative; }
    .center-button.locked { background: linear-gradient(145deg, #333, #111); color: #555; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
    #kickModal { position: fixed; inset: 0; background: rgba(0,0,0,0.92); display: none; align-items: center; justify-content: center; z-index: 200; }
    #kickModal.show { display: flex; }
    .modal-content { background: rgba(15,15,15,0.98); border: 3px solid var(--gold); border-radius: 25px; padding: 35px 25px; width: 88%; max-width: 360px; text-align: center; }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div class="grain"></div>
  <h1>NIFL-<span>LINK</span></h1>
  
  <div class="stars-container" id="starsContainer">
    <button class="center-button" id="mainCircleBtn">·ö´</button>
    <div id="ui-panel">
      <div style="font-size: 0.6em; margin-bottom: 8px; letter-spacing: 2px; color: #666;">N√ÅZEV SNƒöMU</div>
      <input type="text" id="roomInput" placeholder="N√ÅZEV" autocomplete="off" maxlength="20">
      <div class="btn-row">
        <button class="action-btn" id="hostBtn">Zalo≈æit</button>
        <button class="action-btn" id="connectBtn">Vstoupit</button>
      </div>
    </div>
  </div>

  <div id="kickModal">
    <div class="modal-content">
      <div style="font-size: 52px; color: var(--gold); margin-bottom: 8px;">·õâ</div>
      <h2>SNƒöMOVN√ç SOUD</h2>
      <div id="kickName" style="color: var(--gold); font-size: 1.65em; font-weight: bold; margin: 15px 0;"></div>
      <div id="voteStatus" style="margin-top: 10px; color: var(--fire); font-weight: bold; font-size: 0.9em;"></div>
      <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
        <button id="voteStartBtn" class="action-btn" style="width:100%">VYZVAT K HLASOV√ÅN√ç</button>
        <button id="kickCancel" class="action-btn" style="background:#333; color:#ccc;">Zru≈°it</button>
      </div>
    </div>
  </div>

<script>
  const runes = ["·ö´","·ö±","·ö∑","·õû","·õó","·õü","·öπ","·öª","·öæ","·õÅ","·õÉ","·õí"];
  const runeNames = ["Go√∞i","Poutn√≠k Raido","D√°rce Gebo","Svƒõtlono≈° Dagaz","Str√°≈æce Mannaz","Ochr√°nce Othala","≈†√≠≈ôitel Wunjo","Vl√°dce Hagalaz","Zkou≈°en√Ω Nauthiz","Str√°≈æce Isa","Sklize≈à Jera","Ochr√°nce Berkano"];

  let myPeer, myStream, audioContext;
  let isHost = false, isLocked = false, roomName = null;
  let activePeers = new Map(); // peerId -> seat
  let seatToPeer = new Map();
  let seatMap = new Map();     // seat -> peerId or "me"
  let mySeat = null;
  let currentKickSeat = null;
  let voteCount = 0;

  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');
  let columns, drops;
  function initMatrix() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; columns = Math.floor(canvas.width / 25); drops = Array(columns).fill(1); }
  initMatrix(); window.onresize = initMatrix;
  function drawMatrix() {
    ctx.fillStyle = "rgba(10,10,10,0.2)"; ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = document.querySelector('.star.speaking') ? "#bd9b5d" : "#1f1f1f";
    for (let i = 0; i < drops.length; i++) {
      ctx.fillText(runes[Math.floor(Math.random()*runes.length)], i*25, drops[i]*25);
      if (drops[i]*25 > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }
  setInterval(drawMatrix, 60);

  // Render stars
  for (let i = 0; i < 12; i++) {
    const r = document.createElement('div');
    r.className = 'star'; r.id = 'star-' + i; r.textContent = runes[i];
    const angle = (i * 360 / 12 - 90) * Math.PI / 180;
    r.style.left = `calc(50% + ${Math.cos(angle)*38}vmin - 10px)`;
    r.style.top = `calc(50% + ${Math.sin(angle)*38}vmin - 10px)`;
    document.getElementById('starsContainer').appendChild(r);
    r.addEventListener('click', () => {
      if (!isHost || i === 0 || !r.classList.contains('active')) return;
      currentKickSeat = i;
      document.getElementById('kickName').textContent = runeNames[i];
      document.getElementById('voteStatus').textContent = "";
      document.getElementById('kickModal').classList.add('show');
    });
  }

  function updateAllStars() {
    for (let i = 0; i < 12; i++) {
      const el = document.getElementById('star-' + i);
      if (!el) continue;
      if (seatMap.has(i)) {
        const name = (i === 0) ? (isHost ? "Go√∞i" : "Hostitel") : runeNames[i];
        el.classList.add('active');
        el.setAttribute('data-name', name);
      } else {
        el.classList.remove('active', 'speaking');
        el.removeAttribute('data-name');
      }
    }
  }

  function broadcastSeatState() {
    if (!isHost) return;
    const state = {};
    seatToPeer.forEach((peerId, seat) => state[seat] = peerId === myPeer.id ? "me" : peerId);
    activePeers.forEach((seat, peerId) => {
      const conn = myPeer.connections[peerId]?.[0];
      if (conn && conn.open) conn.send({type: 'seatState', state});
    });
  }

  function broadcastLockState() {
    if (!isHost) return;
    activePeers.forEach((seat, peerId) => {
      const conn = myPeer.connections[peerId]?.[0];
      if (conn && conn.open) conn.send({type: 'lockState', locked: isLocked});
    });
  }

  function getFirstFreeSeat() {
    for (let i = 1; i < 12; i++) if (!seatToPeer.has(i)) return i;
    return null;
  }

  async function attachVoice(stream, seat) {
    if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
    if (audioContext.state === 'suspended') await audioContext.resume();
    const analyser = audioContext.createAnalyser();
    const source = audioContext.createMediaStreamSource(stream);
    source.connect(analyser);
    const data = new Uint8Array(analyser.frequencyBinCount);
    const el = document.getElementById('star-' + seat);
    function check() {
      if (!el || !el.classList.contains('active')) return;
      analyser.getByteFrequencyData(data);
      const avg = data.reduce((a,b)=>a+b,0) / data.length;
      if (avg > 15) el.classList.add('speaking'); else el.classList.remove('speaking');
      requestAnimationFrame(check);
    }
    check();
  }

  function handleSignaling(data, senderId) {
    if (data.type === 'seatState') {
      seatMap.clear();
      Object.keys(data.state).forEach(s => seatMap.set(parseInt(s), data.state[s]));
      updateAllStars();
      mySeat = null;
      seatMap.forEach((val, seat) => { if (val === "me" || val === myPeer.id) mySeat = seat; });
      return;
    }
    if (data.type === 'lockState') { isLocked = data.locked; return; }
    if (data.type === 'locked_out') { alert("Snƒõm je uzav≈ôen√Ω"); location.reload(); return; }
    if (data.type === 'join' && isHost && !isLocked) {
      const seat = getFirstFreeSeat();
      if (!seat) return;
      activePeers.set(senderId, seat);
      seatToPeer.set(seat, senderId);
      seatMap.set(seat, senderId);
      updateAllStars();
      broadcastSeatState();
      const conn = myPeer.connections[senderId]?.[0];
      if (conn) conn.send({type: 'seatState', state: Object.fromEntries(seatMap)});
    }
    if (data.type === 'vote_invite') {
      if (confirm("Souhlas√≠≈° s vyho≈°tƒõn√≠m " + runeNames[data.seat] + "?")) {
        const conn = myPeer.connections[senderId]?.[0] || activePeers.get(senderId)?.conn;
        if (conn) conn.send({type: 'cast_vote', seat: data.seat});
      }
    }
    if (data.type === 'cast_vote' && isHost) {
      voteCount++;
      const needed = Math.ceil((activePeers.size + 1) / 2);
      document.getElementById('voteStatus').textContent = `Hlasy: ${voteCount}/${needed}`;
      if (voteCount >= needed) {
        kickPeer(data.seat);
        document.getElementById('kickModal').classList.remove('show');
      }
    }
    if (data.type === 'kicked') { alert("Byl jsi vyho≈°tƒõn!"); location.reload(); }
  }

  function kickPeer(seat) {
    const id = seatToPeer.get(seat);
    if (!id) return;
    const conn = myPeer.connections[id]?.[0];
    if (conn) { conn.send({type: 'kicked'}); setTimeout(() => conn.close(), 500); }
    removePeer(id);
  }

  function removePeer(id) {
    const seat = activePeers.get(id);
    if (seat !== undefined) {
      seatToPeer.delete(seat);
      seatMap.delete(seat);
      updateAllStars();
    }
    activePeers.delete(id);
    if (isHost) broadcastSeatState();
  }

  function handleCall(call) {
    call.on('stream', stream => {
      const audio = document.createElement('audio');
      audio.srcObject = stream; audio.autoplay = true;
      document.body.appendChild(audio);
      const seat = activePeers.get(call.peer) || 0;
      attachVoice(stream, seat);
    });
    call.on('close', () => removePeer(call.peer));
  }

  // HOST
  document.getElementById('hostBtn').onclick = async () => {
    const name = document.getElementById('roomInput').value.trim().toLowerCase().replace(/[^a-z0-9]/g,'');
    if (!name || name.length < 3) return alert("N√°zev mus√≠ m√≠t 3+ znaky");
    try {
      myStream = await navigator.mediaDevices.getUserMedia({audio: true});
      myPeer = new Peer(name);
      isHost = true;
      roomName = name;
      myPeer.on('open', () => {
        document.getElementById('ui-panel').classList.add('ui-hidden');
        document.getElementById('mainCircleBtn').textContent = "·õü";
        seatMap.set(0, "me");
        updateAllStars();
        attachVoice(myStream, 0);
      });
      myPeer.on('connection', conn => {
        conn.on('data', d => handleSignaling(d, conn.peer));
        conn.on('open', () => activePeers.set(conn.peer, null));
      });
      myPeer.on('call', call => { if (!isLocked) { call.answer(myStream); handleCall(call); } else call.close(); });
      myPeer.on('error', e => { if (e.type === 'unavailable-id') alert("N√°zev je obsazen√Ω"); });
    } catch(e) { alert("Mikrofon je nutn√Ω"); }
  };

  // CLIENT
  document.getElementById('connectBtn').onclick = async () => {
    const name = document.getElementById('roomInput').value.trim().toLowerCase();
    if (!name) return alert("Zadej n√°zev!");
    try {
      myStream = await navigator.mediaDevices.getUserMedia({audio: true});
      myPeer = new Peer();
      myPeer.on('open', () => {
        document.getElementById('ui-panel').classList.add('ui-hidden');
        const conn = myPeer.connect(name);
        conn.on('open', () => conn.send({type: 'join'}));
        conn.on('data', d => handleSignaling(d, name));
        const call = myPeer.call(name, myStream);
        handleCall(call);
      });
    } catch(e) { alert("Mikrofon je nutn√Ω"); }
  };

  // Center button - toggle lock + clean view
  let uiVisible = true;
  document.getElementById('mainCircleBtn').onclick = () => {
    if (!isHost) {
      uiVisible = !uiVisible;
      document.getElementById('ui-panel').classList.toggle('ui-hidden', !uiVisible);
      return;
    }
    isLocked = !isLocked;
    document.getElementById('mainCircleBtn').classList.toggle('locked', isLocked);
    document.getElementById('mainCircleBtn').textContent = isLocked ? "üîí" : "·õü";
    broadcastLockState();
    alert(isLocked ? "Snƒõm uzav≈ôen" : "Snƒõm otev≈ôen");
  };

  document.getElementById('voteStartBtn').onclick = () => {
    if (!isHost || currentKickSeat === null) return;
    voteCount = 1;
    const needed = Math.ceil((activePeers.size + 1) / 2);
    document.getElementById('voteStatus').textContent = `Hlasy: 1/${needed}`;
    activePeers.forEach((seat, peerId) => {
      const conn = myPeer.connections[peerId]?.[0];
      if (conn) conn.send({type: 'vote_invite', seat: currentKickSeat});
    });
  };

  document.getElementById('kickCancel').onclick = () => document.getElementById('kickModal').classList.remove('show');
</script>
</body>
</html>
